name: CI

on:
  push:
    branches:
      - main
      - 'releases/**'

env:
    QT_VERSION: 6.2.3

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
        version: ${{ env.QT_VERSION }}

    - uses: actions/checkout@v2